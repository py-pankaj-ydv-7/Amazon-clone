<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    </div>
</div>
    
    <div class="nav-sign-inn">

    <div class="py">

</div>

        <i class="fa-solid fa-cart-shopping"></i>

    </div>
      </div>


      <div class="panel">

            <i class="fa-solid fa-bars"></i>

            <p>Today's Deals </p>
